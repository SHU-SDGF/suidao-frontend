<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()">
        取消
      </button>
    </ion-buttons>
    <ion-title center>活动详情</ion-title>
    <ion-buttons end>
      <button (click)="dismiss()">
        编辑
      </button>
    </ion-buttons>
  </ion-toolbar>
  <div padding>
    <ion-segment [(ngModel)]="selectedPage">
      <ion-segment-button value="detail">
        活动详情
      </ion-segment-button>
      <ion-segment-button value="history">
        历史列表
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content>
  <ion-list [hidden]="selectedPage !== 'detail'">
    <ion-item>
      <ion-label>活动名称</ion-label>
      <ion-input type="text" [(ngModel)]="activityDetailObj.act_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>活动类别</ion-label>
      <ion-select [(ngModel)]="activityDetailObj.act_type" okText="确认" cancelText="取消">
        <ion-option *ngFor="let actType of actTypes" [value]="actType.order">{{actType.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>起始日期</ion-label>
      <ion-datetime displayFormat="YYYY.MM.DD" [(ngModel)]="activityDetailObj.start_date"></ion-datetime>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>结束日期</ion-label>
      <ion-datetime displayFormat="YYYY.MM.DD" [(ngModel)]="activityDetailObj.end_date"></ion-datetime>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>活动状态</ion-label>
      <ion-select [(ngModel)]="activityDetailObj.act_status" okText="确认" cancelText="取消">
        <ion-option *ngFor="let actStatus of actStatusList" [value]="actStatus.order">{{actStatus.name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>记录人</ion-label>
      <ion-input type="text" [(ngModel)]="activityDetailObj.recorder"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>描述</ion-label>
      <ion-textarea rows="6" [(ngModel)]="activityDetailObj.description"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-list [hidden]="selectedPage !== 'history'">
    <ion-item-group>
      <div>
        <ion-item>
          <ion-label>活动编号:1231231</ion-label>
        </ion-item>
      </div>
      <div>
        <button ion-item (click)="showHistory()">
          <ion-icon item-left name="md-pin"></ion-icon>
          <div item-inner>
            <h3>东线巡检活动</h3>
            <p>
              加载 &mdash;
              2016-06-10
            </p>
          </div>
        </button>
      </div>
    </ion-item-group>
  </ion-list>
</ion-content>
