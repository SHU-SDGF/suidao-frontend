<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()">
        取消
      </button>
    </ion-buttons>
    <ion-title>环境巡检记录</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="activity_history_detail">
  <ion-list>
    <ion-item>
      <ion-label>活动名称</ion-label>
      <ion-input type="text" [(ngModel)]="activityDetailObj.act_name" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>活动类别</ion-label>
      <ion-input type="text" disabled="true" [(ngModel)]="activityDetailObj.act_type" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>巡检日期</ion-label>
      <ion-input type="text" disabled="true" [(ngModel)]="activityDetailObj.insp_date" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>活动状态</ion-label>
      <ion-input type="text" disabled="true" [(ngModel)]="activityDetailObj.act_status" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>记录人</ion-label>
      <ion-input type="text" [(ngModel)]="activityDetailObj.recorder" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>描述</ion-label>
      <ion-textarea rows="6" [(ngModel)]="activityDetailObj.description" disabled="true"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
