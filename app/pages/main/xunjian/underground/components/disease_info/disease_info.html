<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()">
        取消
      </button>
    </ion-buttons>
    <ion-title center>
      <ion-icon item-left name="md-pin"></ion-icon>{{myDisease.actName}}
    </ion-title>
  </ion-toolbar>
  <div padding>
    <ion-segment [(ngModel)]="selectedPage">
      <ion-segment-button value="detail">
        灾害信息
      </ion-segment-button>
      <ion-segment-button value="history">
        历史列表
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content>
  <div [hidden]="selectedPage !== 'detail'">
    <ion-list>
      <h5 class="assertive-field field-label">活动编号</h5>
      <ion-item>
        <ion-input [(ngModel)]="myDisease.actNo" disabled="true"></ion-input>
      </ion-item>
      <h5 class="assertive-field field-label">巡检时间</h5>
      <ion-item>
        <ion-datetime displayFormat="YYYY.MM.DD" min="2013" max="2030-10-31" [(ngModel)]="myDisease.inspDate"></ion-datetime>
      </ion-item>
      <h5 class="assertive-field field-label">活动类别</h5>
      <ion-item>
        <ion-select [(ngModel)]="myDisease.actType" okText="确认" cancelText="取消">
          <ion-option *ngFor="let actType of actTypes" [value]="actType.order">{{actType.name}}</ion-option>
        </ion-select>
      </ion-item>
      <h5 class="assertive-field field-label">活动状态</h5>
      <ion-item>
        <ion-select [(ngModel)]="myDisease.actStatus" okText="确认" cancelText="取消">
          <ion-option *ngFor="let actStatus of actStatusList" [value]="actStatus.order">{{actStatus.name}}</ion-option>
        </ion-select>
      </ion-item>
      <h5 class="assertive-field field-label">记录人</h5>
      <ion-item>
        <ion-input type="text" [(ngModel)]="myDisease.recorder" disabled="true"></ion-input>
      </ion-item>
      <h5 class="assertive-field field-label">描述</h5>
      <ion-item>
        <ion-textarea rows="6" [(ngModel)]="myDisease.description"></ion-textarea>
      </ion-item>
    </ion-list>

    <button block (click)="edit()">编辑</button>
  </div>

  <div [hidden]="selectedPage !== 'history'">
    <ion-list>
      <ion-item-group>
        <div>
          <button clear ion-item (click)="showHistory(idx)" class="act-card" *ngFor = "let el of environmentActivityList; let idx=index">
            <ion-icon item-left name="ios-pin-outline"></ion-icon>
            <div item-inner class="act-detail">
              <h3>{{environmentActivityList[idx].recorder}}</h3>
              <p>
                {{_getLookUpValue(actStatusList, environmentActivityList[idx].actStatus)}}
                &mdash;
                {{environmentActivityList[idx].inspDate | DatePipe}}
              </p>
            </div>
          </button>
        </div>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
