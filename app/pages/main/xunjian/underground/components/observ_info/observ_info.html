<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()">
        取消
      </button>
    </ion-buttons>
    <ion-title center>
      <ion-label [SelectPopover] 
        [itemList]="huanhaoList" 
        [itemDisplayName]="'name'" 
        (selectChanged)="huanhao = $event">环号: {{huanhao.name}}</ion-label>
    </ion-title>
  </ion-toolbar>
  <div padding>
    <ion-segment [(ngModel)]="selectedPage">
      <ion-segment-button value="detail">
        病害列表
      </ion-segment-button>
      <ion-segment-button value="history">
        维修列表
      </ion-segment-button>
      <ion-segment-button value="history">
        评估结果
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-group>
      <button ion-item class="act-card" *ngFor = "let disease of diseaseList">
        <ion-icon item-left><img src="{{disease.icon}}"/></ion-icon>
        <div item-inner class="act-detail">
          <h3>病害编号：{{disease.no}}</h3>
          <p>
            {{disease.name}}
            &mdash;
            {{disease.date | DatePipe}}
          </p>
        </div>
      </button>
    </ion-item-group>
  </ion-list>
</ion-content>
