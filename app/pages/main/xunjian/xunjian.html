<ion-header no-shadow>
  <ion-navbar no-border-bottom>
    <ion-buttons start>
      <button (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title center [hidden]="!onGround">
      环境巡检
    </ion-title>
    <ion-title center [hidden]="onGround" (click)="pickTunnel($event)">
      {{tunnelName}}
    </ion-title>
    
    <ion-buttons end>
      <button (click)="switchView()" primary>
        <ion-icon name="md-swap"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="xunjian-page">
  <ground-page [hidden]="!onGround" ></ground-page>
  <underground-page [hidden]="onGround"></underground-page>
</ion-content>
