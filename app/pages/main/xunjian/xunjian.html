<ion-header no-shadow #header>
  <ion-toolbar no-border-bottom>
    <ion-buttons start>
      <button (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title center [hidden]="!onGround">
      环境巡检
    </ion-title>
    <ion-title center [hidden]="onGround" class="underground-title">
      <ion-icon [SelectPopover] [itemList]="directions" [itemDisplayName]="'name'" (selectChanged)="selectedTunnelDirectionChanged($event)">
        {{selectedTunnelOption.direction.name}}
      </ion-icon>
      -
      <ion-icon [SelectPopover] [itemList]="structs" [itemDisplayName]="'name'" (selectChanged)="selectedTunnelStructChanged($event)">
        {{selectedTunnelOption.struct.name}}
      </ion-icon>
    </ion-title>
    
    <ion-buttons end>
      <button (click)="switchView()" primary>
        <ion-icon name="md-swap"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="sub-header" [hidden]="onGround" no-border>
    <button class="icon-holder" (click)="scanCode()" clear>
      <ion-icon name="md-barcode"></ion-icon>
      <p>扫一扫</p>
    </button>
    <ion-input placeholder="输入评估段号进行查询"></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content class="xunjian-page" #mainContent>
  <ground-page [hidden]="!onGround" ></ground-page>
  <underground-page [hidden]="onGround"></underground-page>
</ion-content>
