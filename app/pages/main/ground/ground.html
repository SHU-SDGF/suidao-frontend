  <ion-navbar no-border-bottom>

      <button menuToggle>

    </ion-buttons>
    
    <ion-buttons end>
      <button (click)="startApp()" primary>
        <ion-icon name="star"></ion-icon>

</ion-header>

  <menu-top></menu-top>
</ion-content>
