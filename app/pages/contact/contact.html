<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item *ngFor="let contact of contacts" (click)="showContact(contact)">
      <ion-icon name="ionic" item-left></ion-icon>
      {{contact}}
    </ion-item>
  </ion-list>
</ion-content>
