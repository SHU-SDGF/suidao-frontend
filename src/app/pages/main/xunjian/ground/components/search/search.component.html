<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        取消
      </button>
    </ion-buttons>
    <ion-item center class="search-container">
      <ion-icon class="dropdown-addon" item-left SelectPopover [itemList]="itemList" [itemDisplayName]="'name'" (selectChanged)="typeChange($event)">
        {{selectedType.name}}
      </ion-icon>
      <ion-searchbar [(ngModel)]="searchArg" [showCancelButton]="true" (ionInput)="searchBarOnInput($event)" (ionCancel)="searchActivities($event) "[showCancelButton]="false" placeholder="搜索巡检活动">
      </ion-searchbar>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-group *ngFor = "let result of searchedResults; let idx=index">
      <div>
        <button ion-item (click)="showHistory(result)" class="act-card">
          <ion-icon item-left name="md-pin" [ngClass]=" result.actStatus | StatusPipe"></ion-icon>
          <div item-inner class="act-detail">
            <h3>{{result.actName}}</h3>
            <p>
              {{result.actStatus | OptionPipe:actStatusList}}
              &mdash;
              {{result.inspDate | DatePipe}}
            </p>
          </div>
        </button>
      </div>
    </ion-item-group>
