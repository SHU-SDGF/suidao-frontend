<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        返回
      </button>
    </ion-buttons>
    <ion-title>灾害记录</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="activity_history_detail">
  <ion-list>

    <h5 class="assertive-field field-label">病害编号</h5>
    <ion-item>
      <ion-input type="text" [(ngModel)]="diseaseDetailRecord.diseaseNo" disabled="true"></ion-input>
    </ion-item>

    <h5 class="assertive-field field-label">记录人</h5>
    <ion-item>
      <ion-input type="text" [(ngModel)]="diseaseDetailRecord.displayRecorder" disabled="true"></ion-input>
    </ion-item>

    <h5 class="assertive-field field-label">日期</h5>
    <ion-item>
      <ion-input type="text" [(ngModel)]="diseaseDetailRecord.displayDiseaseDate" disabled="true"></ion-input>
    </ion-item>

    <h5 class="assertive-field field-label">病害大类</h5>
    <ion-item>
      <ion-input type="text" [(ngModel)]="diseaseDetailRecord.displayDiseaseType" disabled="true"></ion-input>
    </ion-item>

    <h5 class="assertive-field field-label">病害小类</h5>
    <ion-item>
      <ion-select [(ngModel)]="diseaseDetailRecord.detailTypeId" okText="确认" cancelText="取消" disabled="true">
        <ion-option *ngFor="let detailType of detailTypeList" [value]="detailType.id">{{detailType.name}}</ion-option>
      </ion-select>
    </ion-item>

    <h5 class="assertive-field field-label">病害描述</h5>
    <ion-item>
      <ion-textarea rows="6" [(ngModel)]="diseaseDetailRecord.diseaseDescription" disabled="true"></ion-textarea>
    </ion-item>

    <div *ngIf="diseaseDetailRecord.diseaseType == 'D2' || diseaseDetailRecord.diseaseType == 'D3' || diseaseDetailRecord.diseaseType == 'D4'">
      <h5 class="assertive-field field-label">面积</h5>
      <ion-item>
        <ion-input type="text" [(ngModel)]="diseaseDetailRecord.area" disabled="true"></ion-input>
      </ion-item>
    </div>

    <div *ngIf="diseaseDetailRecord.diseaseType == 'D1' || diseaseDetailRecord.diseaseType == 'D2'">
      <h5 class="assertive-field field-label">深度</h5>
      <ion-item>
        <ion-input type="text" [(ngModel)]="diseaseDetailRecord.depth" disabled="true"></ion-input>
      </ion-item>
    </div>

    <div *ngIf="diseaseDetailRecord.diseaseType == 'D1'">
      <h5 class="assertive-field field-label">长度</h5>
      <ion-item>
        <ion-input type="text" [(ngModel)]="diseaseDetailRecord.length" disabled="true"></ion-input>
      </ion-item>
    </div>

    <div *ngIf="diseaseDetailRecord.diseaseType == 'D1'">
      <h5 class="assertive-field field-label">宽度</h5>
      <ion-item>
        <ion-input type="text" [(ngModel)]="diseaseDetailRecord.width" disabled="true"></ion-input>
      </ion-item>
    </div>

    <div *ngIf="diseaseDetailRecord.diseaseType == 'D5'">
      <h5 class="assertive-field field-label">张开量</h5>
      <ion-item>
        <ion-input type="text" [(ngModel)]="diseaseDetailRecord.jointopen" disabled="true"></ion-input>
      </ion-item>
    </div>

    <div *ngIf="diseaseDetailRecord.diseaseType == 'D7'">
      <h5 class="assertive-field field-label">错开量</h5>
      <ion-item>
        <ion-input type="text" [(ngModel)]="diseaseDetailRecord.dislocation" disabled="true"></ion-input>
      </ion-item>
    </div>

    <h5 class="field-label">照片</h5>
    <ion-list>
      <ion-item class="img-gallery">
        <ion-scroll scrollX="true">
          <div class="img-item" *ngFor="let photo of photos">
            <button clear type="button" class="img-layer">
              <img src="{{photo.preview}}" mediaViewer [mediaContent]="photo"/>
            </button>
          </div>
        </ion-scroll>
      </ion-item>
    </ion-list>

<!--     <h5 class="assertive-field field-label">是否申请维修</h5>
    <ion-item>
      <ion-select [(ngModel)]="diseaseDetailRecord.needRepair" disabled="true">
        <ion-option value="true">是</ion-option>
        <ion-option value="false">否</ion-option>
      </ion-select>
    </ion-item> -->

  </ion-list>
</ion-content>
